<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Player1: x  &nbsp;&nbsp;    Player2: o</h3>
        <h4 id="current-turn-text">Player 1's turn</h4>
        <div class="player-name1">
        </div>
        <div class="container1">
            <div class="row rows">
                <div class="col-xs-4" onclick="singleMove(0)">
    
                </div>
                <div class="col-xs-4 cols" onclick="singleMove(1)">
                
                </div>
                <div class="col-xs-4" onclick="singleMove(2)">
                
                </div>
            </div>
            <div class="row rows">
                <div class="col-xs-4 cols1" onclick="singleMove(3)">
                
                </div>  
                <div class="col-xs-4 cols2" onclick="singleMove(4)">
                
                </div>
                <div class="col-xs-4 cols1" onclick="singleMove(5)">
                
                </div>          
            </div>
            <div class="row rows">
                <div class="col-xs-4" onclick="singleMove(6)">
                
                </div> 
                <div class="col-xs-4 cols" onclick="singleMove(7)">
                    
                </div>
                <div class="col-xs-4" onclick="singleMove(8)">
                
                </div>           
            </div>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
